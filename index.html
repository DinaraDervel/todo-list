<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/favicon_io/site.webmanifest" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img
          class="heading__img"
          src="/assets/images/to-do-list.png"
          alt="main picture"
        />
        <h1 class="heading__title">To-Do List</h1>
      </div>
      <form class="form">
        <label class="form__label" for="todo">~ Today I need to ~</label>
        <input
          class="form__input"
          type="text"
          id="todo"
          name="to-do"
          size="30"
          required
        />
        <input type="submit" id="add-task" class="button" value="Add task" />
      </form>
      <div class="toDoList"></div>
      <button class="button" id="clear-list" disabled>
        <span>Clear list</span>
      </button>
    </section>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
